
<div class="col-md-6" ng-controller="addcategory">
	<form method="post" enctype="multipart/form-data">
 <div class="form-group">
<input type="text" name="categoryName" class="form-control" ng-model="categoryName">
</div>
<div class="form-group">
<input type="file" file-input="files" name="file">
</div>
<div class="form-group">
<button class="btn btn-primary" type="submit" ng-click="addCategory()">Add Category</button>
</div>
</form>
</div>
