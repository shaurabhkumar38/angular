<div class="login col-md-4 col-md-offset-4" ng-controller="login">
<div class="row">
<div class="col-md-12 mb-4">
<input type="text" class="form-control" name="user" ng-model="user">
</div>
<div class="col-md-12 mb-4">
<input type="password" class="form-control" name="pass" ng-model="pass">
</div>
<div class="col-md-12 mb-4">
<button type="submit" class="btn btn-primary btn-lg" ng-click="loginData()">Login</button>
</div>
</div>
</div>
